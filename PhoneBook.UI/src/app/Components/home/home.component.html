<div class="main-container">
    <div class="navbar">
      <div class="navbar-child navbar-child-btn">
        <h1>PHONE BOOK</h1>
        <button class="btn btn-primary">Add Contact</button>
      </div>
      <div class="navbar-child">
        <img src="../../../assets/img_log_out.png" alt="Cerrar sesiÃ³n">
      </div>
    </div>
    <div class="table-container">
      <table class="table table-striped table-bordered table-responsive table-fixed-header">
        <thead>
           <tr>
                <th class="text-center">Contact Id</th>
                <th class="text-center">Type ContactId</th>
                <th class="text-center">Name</th>
                <th class="text-center">Phone Number</th>
                <th class="text-center">Text Comments</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <td class="text-center">{{ contact.contactId }}</td>
            <td class="text-center">{{ contact.typeContactId }}</td>
            <td class="text-center">{{ contact.name }}</td>
            <td class="text-center">{{ contact.phoneNumber }}</td>
            <td class="text-center">{{ contact.textComments | slice:0:40 }}...</td>
            <td class="text-center td-my-btn">
              <button class="btn btn-primary my-btn" (click)="openModal(contact)">Edit</button>
              <button class="btn btn-danger my-btn"(click)="openModal(contact)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  

<app-modal [selection]="selected_contact"></app-modal>
